<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="x-translate.html">

</head>
<body unresolved>
  <x-translate class="primary" uses="IS.json"></x-translate>
  <x-translate class="secondary" uses="ALT.json"></x-translate>

   <main>
    <button class="icelandic">icelandic</button>
    <button class="default">default</button>
    <button class="json">json</button>
    <span> - </span>
    <button class="other">use other</button>
    <button class="other-json">use other json</button>
    <p translate="HEADER"> header </p>
    <p translate="FOO"> i am in english </p>
    <p translate="BAR"> only affected by other and default </p>
  </main>

  <script>
    document.addEventListener('polymer-ready', function() {

      var langIS = {
        HEADER : 'haus',
        FOO: 'ég er á íslensku'
      }
      var langOther = {
        HEADER : 'other-header',
        FOO: 'other-foo',
        BAR: 'other-bar',
      }

      // x-translate custom elements
      var xTranslate1 = document.querySelector('x-translate.primary');
      var xTranslate2 = document.querySelector('x-translate.secondary');

      document.querySelector('.icelandic').addEventListener('click', function() {
        xTranslate1.use(langIS);
      });

      // if 'default' is passed into use(), the original text will be applied.
      document.querySelector('.default').addEventListener('click', function() {
        xTranslate1.use('default');
      });

      document.querySelector('.json').addEventListener('click', function() {
        xTranslate1.use('json');
      });

      document.querySelector('.other').addEventListener('click', function() {
        xTranslate2.use(langOther);
      });

      document.querySelector('.other-json').addEventListener('click', function() {
        xTranslate2.use('json');
      });

    });
  </script>

</body>
</html>
