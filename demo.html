<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="x-translate.html">

</head>
<body unresolved>
  <x-translate uses="IS.json"></x-translate>

   <main>
    <button name="button">translate</button>
    <button class="default">default</button>
    <button class="json">json</button>
    <p translate="HEADER"> header </p>
    <div translate="FOO"> i am english </div>
  </main>

  <script>
    document.addEventListener('polymer-ready', function() {

      // this could just as well have come from JSON.
      var langIS = {
        HEADER : 'haus',
        FOO: 'ég er íslenskur'
      }

      // x-translate custom element
      var xTranslate = document.querySelector('x-translate');

      document.querySelector('button').addEventListener('click', function() {
        xTranslate.use(langIS);
      });

      // if 'default' is passed into use(), the original text will be applied.
      document.querySelector('.default').addEventListener('click', function() {
        xTranslate.use('default');
      });

      document.querySelector('.json').addEventListener('click', function() {
        xTranslate.use('json');
      });

    });
  </script>

</body>
</html>
